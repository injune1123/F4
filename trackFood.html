<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="trackFood.css">
    <title>TrackFood</title>
</head>

<body>
    <div class="container-fluid">
        <h1>What did you had today?</h1>
        <div id="foodLog">
        </div>
        <div class="row">
            <div class="col-md-6">
                <legend>Fruit</legend>
                <div class="row">
                    <div class="col-md-4">
                        <img src="http://pngimg.com/upload/apple_PNG40.png" alt="" class="foodSelection">
                    </div>
                    <div class="col-md-4">
                        <img src="http://schoolofthinking.org/wp-content/uploads/2007/12/orange_PNG766.png" alt="" class="foodSelection">
                    </div>
                    <div class="col-md-4">
                        <img src="http://pngimg.com/upload/banana_PNG835.png" alt="" class="foodSelection">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <legend>Drinks</legend>
                <div class="row">
                    <div class="col-md-4">
                        <img src="http://www.notyourmotherscookbook.com/images/cup-of-coffee.jpg" alt="" class="foodSelection">
                    </div>
                    <div class="col-md-4">
                        <img src="https://pixabay.com/static/uploads/photo/2014/09/04/05/27/milk-435295_640.png" alt="" class="foodSelection">
                    </div>
                    <div class="col-md-4">
                        <img src="http://www.edgewoodyachtclub.com/wp-content/uploads/2016/01/beer.gif" alt="" class="foodSelection">
                    </div>
                </div>
			</div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <legend>Food</legend>
                    <div class="row">
                        <div class="col-md-4">
                            <img src="http://www.mrhowontonhouse.com/wp-content/uploads/2012/10/Rice5.jpg" alt="" class="foodSelection">
                        </div>
                        <div class="col-md-4">
                            <img src="http://blogs.plos.org/obesitypanacea/files/2014/10/sandwich.jpg" alt="" class="foodSelection">
                        </div>
                        <div class="col-md-4">
                            <img src="http://www.palermospizza.com/Media/Default/Our%20Pizzas/Primo%20Thin/slice_PT_Margherita.png" alt="" class="foodSelection">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <legend>Snacks</legend>
                </div>
            </div>
        </div>
</body>

</html>
