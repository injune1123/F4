<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="//mbostock.github.com/d3/d3.v2.js" charset="utf-8"></script>



    <style>
        /* tell the SVG path to be a thin blue line without any area fill */
        path {
            stroke: steelblue;
            stroke-width: 1;
            fill: none;
        }

        .axis {
            shape-rendering: crispEdges;
        }
        .x.axis line {
            stroke: lightgrey;
        }
        .x.axis .minor {
            stroke-opacity: .5;
        }
        .x.axis path {
            display: none;
        }
        .y.axis line, .y.axis path {
            fill: none;
            stroke: #000;
        }
    </style>

</head>
<body>
<dashboard></dashboard>
