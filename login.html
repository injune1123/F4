<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Please Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <div class="panel panel-info loginPanel">
        <div class="panel-heading">
            <!-- the title of the form -->
            <h1>Login</h1>
        </div>
        <!-- the login form -->
        <div class="panel-body">
            <form class="login form-signin">
                <fieldset>
                    <label>
                        <div class="login_result"> </div>
                    </label>
                   
                    	<input type="text" name="username" placeholder="username" class="form-control">
                                        
	                    <input type="password" name="password" placeholder="password" class="form-control">
	               
                    
                    <div class="checkbox">
                    	<label>
	                    	<input type="checkbox" value="rememberMe">
	                    	remember me
                    	</label>
                    </div>
                    <div class="signinButton">
                   		<div class= "btn btn-info">Sign in</div>
                   	</div>
                </fieldset>
            </form>
        </div>
        <!-- add jQuery cdn -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <!-- add bootstrap js  -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <!-- add parse cdn -->
        <script src="https://www.parsecdn.com/js/parse-1.6.14.min.js
"></script>
        <!-- add the functionality of login -->
        <script src="login.js"></script>
</body>

</html>
